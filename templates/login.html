{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="main">
        <div class="d-flex flex-column  align-items-center mt-4">
            <div class="d-flex align-items-center mb-3">
                <span class="me-2" style="font-size: 30px;">LOGIN</span>
                <img src="/static/image/icons/login.svg">
            </div>
            <div>
                <!-- Email area -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <!-- Password area-->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <img src="/static/image/icons/key.svg">
                    </span>
                    <input type="password" class="form-control" placeholder="Password"  aria-describedby="passwordHelpBlock">
                </div>
            </div>
            <!-- Submit button and sign-up link-->
            <button type="button" class="btn btn-primary ">Login</button>
            <p>New User?<a href="#">Signup</a></p>
        </div>
        
    </div>

{% endblock %}
