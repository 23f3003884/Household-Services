{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="main">
        <div class="d-flex flex-column  align-items-center mt-4">
            <!-- Login form -->
            <div class="d-flex align-items-center mb-3">
                <span class="me-2" style="font-size: 30px;">LOGIN</span>
                <img src="/static/image/icons/login.svg">
            </div>
            <form accept="/login" method="POST">
                <div>
                    <!-- Email area -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input name="email" type="email" class="form-control" placeholder="Email">
                    </div>
                    <!-- Password area-->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">
                            <img src="/static/image/icons/key.svg">
                        </span>
                        <input name="password" type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <!-- Submit button and sign-up link-->
                <button type="submit" class="btn btn-primary ">Login</button>
                <p>New user?<a href="{{ url_for('signup_page') }}">Signup</a></p>
            </form>
        </div>
        
    </div>

{% endblock %}
