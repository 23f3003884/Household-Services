{% extends "base.html" %}

{% block title %}
    Admin Dashboard
{% endblock %}

{% block content %}
    <div class="main">
        <!-- main-window-header -->
        <div class="row">
            <div class="input-group">
                    <!-- Sevices Professionals Requests buttons-->
                    <ul class="nav nav-pills" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                        <button style="border-radius: 0;" class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Services</button>
                        </li>
                        <li class="nav-item" role="presentation">
                        <button style="border-radius: 0;" class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Professionals</button>
                        </li>
                        <li class="nav-item" role="presentation">
                        <button style="border-radius: 0;" class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Requests</button>
                        </li>
                    </ul>
                    <!-- Search box -->
                    <input style="width: 400px;" type="text" class="form-control ms-1" placeholder="Search">
                    <!-- Search filter dropdowns-->
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select Filter</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    <!-- Search Button-->
                    <button style="border-radius: 0;" class="btn btn-outline-secondary" type="button" id="button-addon2">
                        <img  src="/static/image/icons/search.svg">
                    </button>
            </div>
        </div>
        <!-- content -->
        
        <div class="tab-content" id="pills-tabContent">
            <!-- Services Tab -->
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                {% include "includes/services_tab.html" %}
            </div>
            <!-- Professional Tab -->
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">...
                    <h1>Manish Kumar</h1>
            </div>
            <!-- Requests Tab-->
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">...</div>
            <div class="tab-pane fade" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab" tabindex="0">...</div>
        </div>
    </div>
    <div style="height: 1000px;"></div>

    
{% endblock %}
