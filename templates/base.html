<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jinja inheritence title block here-->
    <title> {% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/styles/login-style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Header part-->
    <div class="header">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark"">
            <div class="container-fluid">
                <!-- Company logo-->
                <a class="navbar-brand" href="#">
                    <img src="/static/image/icons/logo.svg">               
                    A - Z HOUSEHOLD SERVICES
                </a>
                <!-- Link to new professtional registration-->
                <a class="active" aria-current="page" href="#">Register As Professional</a>
            </div>
        </nav>
    </div>
    <!-- Main content-->
     {% block content %}

     {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
