{% extends "base.html" %}

{% block title %}
    Add a Service
{% endblock %}

{% block content %}
    <h1 class="text-center mt-2"> Service Info </h1>
    <div class="d-flex flex-column  align-items-center mt-4">
        <form action="/edit_service/{{service.id}}" method="POST">
            <!-- Service Info-->
            <div class="input-group mb-3">
                <span class="input-group-text width-140" >Service Name</span>
                <input type="text" class="form-control" name="name" value="{{service.name}}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text width-140" >Description</span>
                <input type="text" class="form-control" name="desc" value="{{service.desc}}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text width-140" >Price</span>
                <input type="text" class="form-control" name="price" value="{{service.price}}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text width-140" >Time Required</span>
                <input type="text" class="form-control" name="time_required" value="{{service.time_required}}">
            </div>
            
            <!-- Add and Cancel Button-->
            <div class="text-end">
                <button type="submit" class="btn btn-primary ">Update Service</button>
                <a href="{{ url_for('admin_page') }}"><button type="button" class="btn btn-danger">Cancel</button></a>
            </div>
        </form>
    </div>
{% endblock %}
