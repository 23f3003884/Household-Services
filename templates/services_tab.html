{% extends "admin_dashboard.html" %}
{% block subcontent %}
    <!-- Table of all the active services that are avaliable-->
    <table class="table mt-2">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Service Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Time Required</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
            {% for service in services %}
                <tr>
                    <th scope="row">{{service.id}}</th>
                    <td>{{service.capitalised_name()}}</td>
                    <td style="max-width: 600px;">{{service.desc}}</td>
                    <td>&#8377;{{service.price}}</td>
                    <td>{{service.time_required}} Hrs.</td>
                    <td>
                        <a href="{{ url_for('edit_service', service_id=service.id)}}"><button class="btn btn-outline-primary">Edit</button></a>
                        <a href="{{ url_for('delete_service', service_id=service.id)}}"><button class="btn btn-outline-danger">Delete</button></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Adds a new service -->
    <a href="{{ url_for('add_service') }}"><button class="btn btn-primary">Add Service</button></a>


{% endblock %}
